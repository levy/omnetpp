[General]
network = Network
record-eventlog = true

**.scalar-recording = false
**.vector-recording = false

*.client.source.length = 500b
*.client.source.interval = exponential(10ms)

*.server.source.length = 500b
*.server.source.interval = exponential(5ms)

[Config StandardEnd]
**.phy.typename = "StandardEnd"

[Config StandardStart]
**.phy.typename = "StandardStart"

[Config StandardStartWithCutthrough]
**.phy.typename = "StandardStart"
*.server.phy.cutthroughModule = "."
*.server.phy.cutthroughBitLength = 10b

[Config CompletePacketStartEnd]
**.phy.typename = "CompletePacketStartEnd"

[Config CompletePacketStartStart]
**.phy.typename = "CompletePacketStartStart"

[Config CompletePacketStartStartWithCutthrough]
**.phy.typename = "CompletePacketStartStart"
*.server.phy.cutthroughModule = "."
*.server.phy.cutthroughBitLength = 10b

[Config PacketProgressStartEnd]
**.phy.typename = "PacketProgressStartEnd"

[Config PacketProgressStartEndWithCutthrough]
**.phy.typename = "PacketProgressStartEnd"
*.server.phy.cutthroughModule = "."
*.server.phy.cutthroughBitLength = 10b

[Config PacketProgressStartEndWithPreemption]
**.phy.typename = "PacketProgressStartEnd"
**.phy.preemptionEnabled = true

[Config PacketProgressStartEndWithCutthroughAndPreemption]
**.phy.typename = "PacketProgressStartEnd"
*.server.phy.cutthroughModule = "."
*.server.phy.cutthroughBitLength = 10b
**.phy.preemptionEnabled = true

[Config Combined]
**.phy.typename = "Combined"

[Config CombinedWithCutthrough]
**.phy.typename = "Combined"
*.server.phy.cutthroughModule = "."
*.server.phy.cutthroughBitLength = 10b

[Config CombinedWithPreemption]
**.phy.typename = "Combined"
**.phy.preemptionEnabled = true

[Config CombinedWithCutthroughAndPreemption]
**.phy.typename = "Combined"
*.server.phy.cutthroughModule = "."
*.server.phy.cutthroughBitLength = 10b
**.phy.preemptionEnabled = true

[Config Mixed]
**.phy.typename = "Mixed"
